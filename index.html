<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Podcast Website</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo and Podcast Name (Left Side) -->
            <a class="navbar-brand" href="#">
                <img src="images/your-logo.png" alt="Logo" class="img-fluid me-2" style="max-height: 30px;">
                Podcast Name
            </a>

            <!-- Navbar Toggler Button (for mobile) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- End Navbar Toggler Button -->

            <!-- Navigation Links (Right Side) -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Episodes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- End Navigation Links -->
        </div>
    </nav>
    <!-- End Navbar Header -->
    <div class="main-content">
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
          <!-- Text Column -->
          <div class="col-md-8 my-4">
            <div class="text-container text-center">
              <h2>Title of Your Content</h2>
              <p>This is a paragraph in the main content section. Adjust the content as needed.</p>
              <div class="btn-container mt-3">
                <a href="#allEpisodes" class="btn btn-primary btn-lg rounded-pill me-2">ALL EPISODES</a>
                <a href="#listenNow" class="btn btn-secondary btn-lg rounded-pill">LISTEN NOW</a>
              </div>
            </div>
          </div>
          <!-- Image Column -->
          <div class="img-container col-md-4 my-4 text-center">
            <img src="images/your-image.jpg" alt="Descriptive Alt Text" class="img-fluid centered-right">
          </div>
        </div>
      </div>
      </div>
       <!-- End Full-Height Main Content Section -->

    <!-- Multi-Line Footer -->
<footer class="multi-line-footer">
    <p>&copy; 2024 Podcast Name. All Rights Reserved.</p>
    <p>Contact: info@podcast.com | Phone: +1 123-456-7890</p>
</footer>
<!-- End Multi-Line Footer -->

    <!-- Bootstrap JS (Optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
